---
# Debian includes Ubuntu
- name: APT UPDATE
  apt:
    update_cache: yes
    upgrade: safe

- name: install PIP
  apt:
    name: python3-pip
    state: present

- name: Install unattended upgrades package.
  package:
    name: unattended-upgrades
    state: present

- name: Copy unattended-upgrades configuration files in place.
  template:
    src: "{{ item }}.j2"
    dest: "/etc/apt/apt.conf.d/{{ item }}"
    owner: root
    group: root
    mode: 0644
  with_items:
    - 10periodic
    - 50unattended-upgrades
